<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Open+Sans:wght@300&family=Playfair+Display&family=Raleway&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    
<!-- SPLASH SCREEN -->
<div id="first-screen" class="container">
    <img src="./images/Logotipo_raccooner.png" width="500" alt="logo">
    <button id="start-btn">Start!</button>
  </div>
  
  <!-- GAME SCREEN -->
  <div id="game-screen" class="container">
    <div id="game-box">
      <div id="score-bar">
        
      </div>
      <!-- Game elements are added here -->
    </div>
  </div>
  
  <!-- GAME OVER SCREEN -->
  <div id="gameover-screen" class="container">
    <img src="./images/game-over.png" width="500" alt="logo">
    <button id="restart-btn" type="reset">Restart!</button>
  </div>

  <!--WIN SCREEN-->
  <div id="win-screen" class="container">
    <img src="./images/win.png" width="500">
  </div>
<div id="instructions">
  <h1>Instructions</h1> 
  <p> Manage to get to the other side of the river <br> without being hit by a car and crossing over <br> the logs. To do this, use the ⇐ and ⇒ arrows <br> to move to the sides and ⇑ to jump.</p>
</div>
    <script src="./game.js"></script>
    <script src="./main.js"></script>
    <script src="./obstacle.js"></script>
    <script src="./player.js"></script>
    <script src="./troncos.js"></script>
</body>
</html>
